<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="card" id="card">
      <p class="title">Advice # <span id="AdviceId">117</span></p>

      <div class="advice" id="AdviceText">
        <blockquote>
          "it is easy to sit up and take <br />
          notice, what's difficult is getting <br />
          up and taking action."
        </blockquote>
      </div>

      <img src="./images/pattern-divider-desktop.svg" alt="" class="divider" />

      <button id="btn" class="btn">
        <img src="./images/icon-dice.svg" alt="" />
      </button>

      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
